<template name="passwordResetPage">
  <div class="container">
    <div class="row">
      <h1>Password Reset</h1>
      {{#autoForm id="passwordResetForm" schema=schema type='normal'
          resetOnSuccess=false}}
        <div class="col s6">
          {{> afQuickField name="password"}}
        </div>
        <div class="col s6">
          {{> afQuickField name="password-confirmation"}}
        </div>
        <div class="col s12">
          <a href="#signIn" class="">
            {{__ 'MFS.account.signIn.label'}}
          </a>&nbsp;&nbsp;&nbsp;
          <a href="#signUp" class="">
            {{__ 'MFS.account.signUp.label'}}</a>
          <br><br>
          <button type="submit" class="btn waves-effect">
            {{__ 'MFS.account.passwordReset.label'}}
          </button>
        </div>
      {{/autoForm}}
    </div>
  </div>
</template>
