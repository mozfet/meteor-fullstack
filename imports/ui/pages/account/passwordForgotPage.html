<template name="passwordForgotPage">
  <div class="container">
    <div class="row">

      <div class="col 12">
        {{>DynaText tag="h1" class="header"
            text=(__ "MFS.account.passwordForgot.header")}}
      </div>

      {{#autoForm id="passwordForgotForm" schema=schema type='normal'}}

        <div class="col s12">
          {{> afQuickField name="email"}}
        </div>

        <div class="col s12">
          <a href="#signIn" class="" style="padding-right: 2em;">
            {{__ 'MFS.account.signIn.label'}}
          </a>
          <a href="#signUp" class="">
            {{__ 'MFS.account.signUp.label'}}
          </a>
        </div>

        <div class="col s12" style="padding-top: 1em;">
          <button type="submit" class="btn waves-effect">
            {{__ 'MFS.account.passwordReset.label'}}
          </button>
        </div>

      {{/autoForm}}

    </div>
  </div>
</template>
