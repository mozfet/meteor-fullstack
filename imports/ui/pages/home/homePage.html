<template name="homePage">

  <!-- tabs in card -->
  <div class="row" style="margin-left: 7px; margin-right: 7px; margin-top: 0px; margin-bottom: 7px;">
    {{#flatCard}}
      <h1 class="header largeTextSize" style="padding: 14px; margin: 0px;">Section</h1>
      <div class="divider"></div>
      <ul class="tabs {{class}}" style="margin: 14px;">
        <li class="tab col s3"><a class="active" href="#test5">Test 5</a></li>
        <li class="tab col s3"><a href="#test6">Test 6</a></li>
        <li class="tab col s3"><a href="#test7">Test 7</a></li>
        <li class="tab col s3"><a href="#test8">Test 8</a></li>
      </ul>
      <div class="row no-padding">
        <div id="test5" class="col s12" style="padding: 7px;">
          {{>homeTabContent2}}
        </div>
        <div id="test6" class="col s12" style="padding: 7px;">
          {{>exampleContent title="Test 6" subTitle="Some stuff"}}
        </div>
        <div id="test7" class="col s12" style="padding: 7px;">
          {{>exampleContent title="Test 7" subTitle="Other stuff"}}
        </div>
        <div id="test8" class="col s12" style="padding: 7px;">
          {{>exampleContent title="Test 8" subTitle="More stuff"}}
        </div>
      </div>
    {{/flatCard}}
  </div>

</template>

<template name="exampleContent">
  {{#flatCard }}
    <div class="paddingMedium">
      <h1 class="card-title largeTextSize">{{title}}</h1>
      <h2 class="card-subtitle mediumTextSize">{{subTitle}}</h2>
    </div>
    <div class="card-content" style="padding-top: 0px; padding-bottom: 0px; padding-left: 15px; padding-right: 15px;">
      <p class="grey-text">
        Content content content
      </p>
    </div>
  {{/flatCard}}

</template>

<template name="featureStat">
  <div class="col l3 m6 s12" style="padding: 0px;">
    {{#flatCard class=class}}
      <div class="col s12 center-align paddingMedium">
        <i class="material-icons {{color}} ultra-text-size light-text-weight no-padding no-margin">{{icon}}</i>
        <div>
          <h1 class="grey-text text-darken-1 largeTextSize lightTextWeight no-margin">{{amount}}</h1>
          <h2 class="{{color}} smallTextSize no-margin paddingMedium">{{unit}}</h2>
        </div>
      </div>
    {{/flatCard}}
  </div>
</template>

<template name="gradientGraph1">
  <div class="col s12 m4" style="padding: 0px;">
    {{#flatCard class="small-margin"}}
      <div class="paddingMedium gradientBackground1">
        <h5 class="card-title white-text">Card Title</h5>
        <h6 class="card-subtitle white-text">Subtitle</h6>
        <div class="center-align">
          {{>svgGraph1}}
        </div>
      </div>
      <div class="card-content noshadow">
        <div class="row">
          <div class="col s12 center-align">
             <span class="grey-text text-lighten-1">Card Content</span>
             <h5 class="no-margin grey-text text-darken-2">12345</h5>
          </div>
        </div>
      </div>
    {{/flatCard}}
  </div>
</template>

<template name="gradientGraph2">
  <div class="col s12 m8" style="padding: 0px;">
    {{#flatCard class="small-margin"}}
      <div class="paddingMedium gradientBackground2">
        <h5 class="card-title white-text">Card Title</h5>
        <h6 class="card-subtitle white-text">Subtitle</h6>
        <div class="center-align">
          {{>svgGraph2}}
        </div>
      </div>
      <div class="card-content no-shadow">
        <div class="row">
          <div class="col s12 center-align">
             <span class="grey-text text-lighten-1">Card Content</span>
             <h5 class="no-margin grey-text text-darken-2">12345</h5>
          </div>
        </div>
      </div>
    {{/flatCard}}
  </div>
</template>

<template name="homeTabContent1">

  {{>featureStat icon="show_chart" color="blue-text" unit="Top Sales" amount="62,600"}}
  {{>featureStat icon="rss_feed" color="cyan-text" unit="Top Feeds" amount="123,543"}}
  {{>featureStat icon="location_searching" color="red-text" unit="Top Locations" amount="58,432"}}
  {{>featureStat icon="aspect_ratio" color="blue-text text-lighten-2" unit="Top Activity" amount="3,244"}}

  {{>gradientGraph1}}
  {{>gradientGraph2}}

</template>

<template name="homeTabContent2">
  {{>featureStat icon="show_chart" color="white-text" unit="Top Sales" amount="62,600" class="gradientBackground3 small-margin"}}
  {{>featureStat icon="rss_feed" color="white-text" unit="Top Feeds" amount="123,543" class="gradientBackground3 small-margin"}}
  {{>featureStat icon="location_searching" color="white-text" unit="Top Locations" amount="58,432" class="gradientBackground3 small-margin"}}
  {{>featureStat icon="aspect_ratio" color="white-text" unit="Top Activity" amount="3,244" class="gradientBackground3 small-margin"}}
  {{>gradientGraph1}}
  {{>gradientGraph2}}
</template>
